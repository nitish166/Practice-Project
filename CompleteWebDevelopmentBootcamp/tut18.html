<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
        /* color by name  */
        #firstPara{
            color: blueviolet;  
        }

        /* color by rgb value  */
        #secondPara{
            color : rgb(0,255,0)
        }

        /* color by hex value  */
        #thirdPara{
            color: #1663ac;
        }

        /* rgb and hex decimal is one to one mapping  */
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara"> this is my first paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
