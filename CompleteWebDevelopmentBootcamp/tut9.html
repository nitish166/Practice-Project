<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- paragraph is a block element  -->
    <!-- span tag is inline element  -->
    <p style="border: 2px solid red ;">this is a paragraph</p>
    <p style="border: 2px solid blue ;">this is a paragraph</p>
    <span style="border: 2px solid blue ;">this is span element <span style="border: 2px solid red ;">this is another span elemenet</span></span>

    <strong style="border: 3px solid yellow;">this is strong </strong>
    <a style="border: 4px solid green;"> this is a tag</a>
</body>
</html>
