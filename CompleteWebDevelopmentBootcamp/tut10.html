<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorials</h3>
    <!-- id means here identifier  -->
    <!-- id should be unique means ek element ka shirf eak hei id ho sakta hai  -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>

    <span class="redBg"></span>
   
    <!-- select and press ctrl + / to comment  -->
    <!-- Emmet  -->
    <!-- in css . for class and # is for id  -->
     <span class="redBG"></span>
     <span id="mainSpan"></span>

     <div class="redBG blackBorder anotherClass">

     </div>
     <!-- Emmet takes div tag as default -->
     <div class="blackBackground">

     </div>
     <!-- Creating multiple elements using Emmet  -->
     <!-- span.myClass.myClass2.myClass3 + <Tab> to print 4 similar elements using Emmet-->
        <span class="myClass myClass2 myClass3">Frist</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
