<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selector</title>
    <style>

        /* element selector  */
        p {
            color: red;
            border: 2px solid red;
        }

        /* this is id selector  */
        #redElement{
            color: seagreen;
        }

        /* class selector  */
        .redElement{
            color: tan;
        }

        /* This is comment in css */

        /* this is grouping selector  */

        footer, span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph to demonstraate css selectors</p>

    <p id="redElement" class="redElement"> This is a another simple paragraph to demonstrate css selectors</p>

    <div>
        <p>
            this is yet another simple paragraph inside div to demonstraate css selector.
        </p>
        <span>
            this is span.
        </span>
        
    </div>
    <footer>
        this is footer.
    </footer>
</body>

</html>
