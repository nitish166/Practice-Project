<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables and lists</title>
</head>
<body>
    <!-- installed multi line trick from extension then use shift+alt+L  -->
    <ul type="circle">
        <li>this is first item of my unordered list</li>
        <li>this is second item of my unordered list</li>
        <li>this is third item of my unordered list</li>
    </ul>

    <ol type="I">
        <li>this is the first item of my ordered list</li>
        <li>this is the second item of my ordered list</li>
        <li>this is the third item of my ordered list</li>
    </ol>
</body>
</html>
